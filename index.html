    <script>
        function hideResult() {
            const result = document.getElementById('result');

        // ë¦¬ì¹˜ ì‹œìƒ ê³„ì‚°
        function calculateReachPrize(amount, period) {
            if (amount < 20) return 0; // 20ë§Œì› ë¯¸ë§Œì€ ì‹œìƒ ì—†ìŒ
            
            if (period === 'day2') {
                if (amount >= 20 && amount < 50) {
                    return amount * 10000 * 2; // 200%
                } else if (amount >= 50) {
                    return amount * 10000 * 2; // 50ë§Œì› ì´ìƒë„ 200%
                }
            } else if (period === 'day10') {
                if (amount >= 20 && amount < 50) {
                    return amount * 10000 * 1.5; // 150%
                } else if (amount >= 50) {
                    return amount * 10000 * 2; // 200%
                }
            }
            return 0;
        }

        // ì¸ë³´ì¥ ìƒí’ˆë³„ ì‹œìƒ ê³„ì‚°
        function calculateGuaranteeProductPrize(amount) {
            if (amount >= 40) return 300000; // 30ë§Œì›
            if (amount >= 30) return 200000; // 20ë§Œì›
            if (amount >= 20) return 100000; // 10ë§Œì›
            if (amount >= 10) return 50000;  // 5ë§Œì›
            return 0;

        function calculateGuaranteeDatePrize(amount, period) {
            const amountInWon = amount * 10000;
            
            if (period === 'day2' || period === 'day10') {

            } else if (period === 'day16') {
                return amountInWon * 1.0; // 100%

            return 0;

        function createMoneyRain() {
            const moneyRain = document.getElementById('moneyRain');
            const moneyIcons = ['ğŸ’°', 'ğŸ’¸', 'ğŸ’µ', 'ğŸ’´', 'ğŸ’¶', 'ğŸ’·', 'ğŸ†', 'â­', 'âœ¨', 'ğŸ’'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {

                    money.className = 'money-icon';
                    money.textContent = moneyIcons[Math.floor(Math.random() * moneyIcons.length)];
                    
                    // ëœë¤ í¬ê¸° (2ë°°~3ë°°)
                    const randomSize = (Math.random() * 1 + 2); // 2.0 ~ 3.0

                    money.style.animationDuration = (Math.random() * 1 + 2) + 's'; // 2~3ì´ˆë¡œ ë‹¨ì¶•

                }, i * 50); // ë” ë¹ ë¥¸ ê°„ê²©ìœ¼ë¡œ ìƒì„±
            }
        }

        // íš¨ê³¼ì™€ í•¨ê»˜ ê³„ì‚°í•˜ê¸°

            // ë²„íŠ¼ íš¨ê³¼

            btn.textContent = 'ğŸ’« ê³„ì‚° ì¤‘...';
            
            // ëˆ ë‚´ë¦¬ëŠ” íš¨ê³¼
            createMoneyRain();
            
            setTimeout(() => {

                // ê²°ê³¼ ì• ë‹ˆë©”ì´ì…˜

                result.style.display = 'block';
                result.classList.add('show');

                btn.textContent = 'ğŸ’¸ ì‹œìƒê¸ˆ ê³„ì‚°í•˜ê¸°(í´ë¦­)';
                
                // ê²°ê³¼ë¡œ ìŠ¤í¬ë¡¤

        }

        function calculateTotal() {
            // ì…ë ¥ê°’ ê°€ì ¸ì˜¤ê¸°
            const day2Reach = parseInt(document.getElementById('day2-reach').value) || 0;
            const day2Guarantee = parseInt(document.getElementById('day2-guarantee').value) || 0;
            const day10Reach = parseInt(document.getElementById('day10-reach').value) || 0;
            const day10Guarantee = parseInt(document.getElementById('day10-guarantee').value) || 0;
            const day16Guarantee = parseInt(document.getElementById('day16-guarantee').value) || 0;
            
            let totalPrize = 0;
            let breakdown = [];
            
            // ë¦¬ì¹˜ ì‹œìƒ ê³„ì‚°
            if (day2Reach > 0) {
                const prize = calculateReachPrize(day2Reach, 'day2');
                if (prize > 0) {
                    totalPrize += prize;
                    breakdown.push(`1~2ì¼ ë¦¬ì¹˜: ${prize.toLocaleString()}ì› (${day2Reach}ë§Œì› Ã— 200%)`);
                }
            }
            
            if (day10Reach > 0) {
                const prize = calculateReachPrize(day10Reach, 'day10');
                if (prize > 0) {
                    totalPrize += prize;
                    const rate = day10Reach > 50 ? '200%' : '150%';

            if (day10Guarantee > 0) {
                const productPrize = calculateGuaranteeProductPrize(day10Guarantee);
                const datePrize = calculateGuaranteeDatePrize(day10Guarantee, 'day10');
                
                if (productPrize > 0 || datePrize > 0) {

                    breakdown.push(`3~10ì¼ ì¸ë³´ì¥: ${(productPrize + datePrize).toLocaleString()}ì›`);

            // ì¸ë³´ì¥ ì‹œìƒ ê³„ì‚° (11~16ì¼)

                const datePrize = calculateGuaranteeDatePrize(day16Guarantee, 'day16');

                    breakdown.push(`  - ìƒí’ˆë³„: ${productPrize.toLocaleString()}ì›`);
                    breakdown.push(`  - ë‚ ì§œë³„: ${datePrize.toLocaleString()}ì› (${day16Guarantee}ë§Œì› Ã— 100%)`);
                }
            }
            
            // ê²°ê³¼ í‘œì‹œ
            document.getElementById('totalAmount').textContent = totalPrize.toLocaleString();
            document.getElementById('breakdown').innerHTML = breakdown.length > 0 ? breakdown.join('<br>') : 'ì…ë ¥ëœ ê¸ˆì•¡ì´ ì—†ê±°ë‚˜ ì‹œìƒ ì¡°ê±´ì— í•´ë‹¹í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.';
        }

        // ì—”í„° í‚¤ë¡œë„ ê³„ì‚°í•  ìˆ˜ ìˆë„ë¡
        document.addEventListener('keypress', function(event) {

        const inputs = ['day2-reach', 'day2-guarantee', 'day10-reach', 'day10-guarantee', 'day16-guarantee'];
        inputs.forEach(id => {

                const result = document.getElementById('result');

    </script>
