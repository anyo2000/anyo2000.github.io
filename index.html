<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>돈벼락 계산기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 25px 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .title {
            font-size: 2em;
            color: #333;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 0.9em;
        }

        .period-section {
            margin-bottom: 20px;
        }

        .period-header {
            background: #6c9bd1;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .period-header.final {
            background: #82c8a0;
        }

        .input-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .input-row:last-child {
            margin-bottom: 0;
        }

        .input-label {
            font-size: 1.1em;
            color: #333;
            font-weight: 500;
        }

        .input-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .amount-input {
            width: 80px;
            padding: 10px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            text-align: center;
            -moz-appearance: textfield;
        }

        /* 브라우저 기본 스피너 완전히 숨기기 */
        .amount-input::-webkit-outer-spin-button,
        .amount-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .amount-input[type=number] {
            -moz-appearance: textfield;
        }

        .amount-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .unit {
            font-size: 1em;
            color: #666;
            min-width: 30px;
        }

        .calculate-btn {
            width: 100%;
            padding: 16px;
            font-size: 1.2em;
            background: #ff8c42;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 25px 0;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 140, 66, 0.3);
        }

        .calculate-btn.calculating {
            background: #ffd700;
            transform: scale(1.05);
            animation: pulse 0.6s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1.05); }
            50% { transform: scale(1.1); }
        }

        .result-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .result-section.show {
            transform: scale(1);
            opacity: 1;
        }

        .result-label {
            font-size: 1.2em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .total-amount {
            font-size: 2.2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            word-break: break-all;
        }

        .won-text {
            font-size: 1.2em;
            margin-top: 8px;
            opacity: 0.9;
        }

        .breakdown {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.3);
            font-size: 0.85em;
            opacity: 0.8;
            text-align: left;
            line-height: 1.4;
        }

        .money-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1000;
        }

        .money-icon {
            position: absolute;
            animation: fall 3s linear infinite;
            opacity: 0.9;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* 숫자 입력 스피너 스타일링 */
        .amount-input::-webkit-outer-spin-button,
        .amount-input::-webkit-inner-spin-button {
            opacity: 1;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">💰 돈벼락 계산기</h1>
        <p class="subtitle">주차별 예상 실적을 입력해주세요</p>

        <div class="period-section">
            <div class="period-header">1~2일</div>
            <div class="input-row">
                <span class="input-label">리치 :</span>
                <div class="input-right">
                    <input type="number" class="amount-input" id="day2-reach" placeholder="0" min="0" max="999" step="1">
                    <span class="unit">만원</span>
                </div>
            </div>
            <div class="input-row">
                <span class="input-label">인보장 :</span>
                <div class="input-right">
                    <input type="number" class="amount-input" id="day2-guarantee" placeholder="0" min="0" max="999" step="1">
                    <span class="unit">만원</span>
                </div>
            </div>
        </div>

        <div class="period-section">
            <div class="period-header">3~10일</div>
            <div class="input-row">
                <span class="input-label">리치 :</span>
                <div class="input-right">
                    <input type="number" class="amount-input" id="day10-reach" placeholder="0" min="0" max="999" step="1">
                    <span class="unit">만원</span>
                </div>
            </div>
            <div class="input-row">
                <span class="input-label">인보장 :</span>
                <div class="input-right">
                    <input type="number" class="amount-input" id="day10-guarantee" placeholder="0" min="0" max="999" step="1">
                    <span class="unit">만원</span>
                </div>
            </div>
        </div>

        <div class="period-section">
            <div class="period-header final">11~16일</div>
            <div class="input-row">
                <span class="input-label">인보장 :</span>
                <div class="input-right">
                    <input type="number" class="amount-input" id="day16-guarantee" placeholder="0" min="0" max="999" step="1">
                    <span class="unit">만원</span>
                </div>
            </div>
        </div>

        <button class="calculate-btn" onclick="calculateWithEffect()">💸 시상금 계산하기(클릭)</button>

        <div class="result-section" id="result" style="display: none;">
            <div class="result-label">총 시상금</div>
            <div class="total-amount" id="totalAmount">0</div>
            <div class="won-text">원</div>
            <div class="breakdown" id="breakdown"></div>
        </div>
    </div>

    <div class="money-rain" id="moneyRain"></div>

    <script>
        function hideResult() {
            const result = document.getElementById('result');
            result.style.display = 'none';
            result.classList.remove('show');
        }

        // 리치 시상 계산
        function calculateReachPrize(amount, period) {
            if (amount < 20) return 0; // 20만원 미만은 시상 없음
            
            if (period === 'day2') {
                if (amount >= 20 && amount < 50) {
                    return amount * 10000 * 2; // 200%
                } else if (amount >= 50) {
                    return amount * 10000 * 2; // 50만원 이상도 200%
                }
            } else if (period === 'day10') {
                if (amount >= 20 && amount < 50) {
                    return amount * 10000 * 1.5; // 150%
                } else if (amount >= 50) {
                    return amount * 10000 * 2; // 200%
                }
            }
            return 0;
        }

        // 인보장 상품별 시상 계산
        function calculateGuaranteeProductPrize(amount) {
            if (amount >= 40) return 300000; // 30만원
            if (amount >= 30) return 200000; // 20만원
            if (amount >= 20) return 100000; // 10만원
            if (amount >= 10) return 50000;  // 5만원
            return 0;
        }

        // 인보장 날짜별 시상 계산
        function calculateGuaranteeDatePrize(amount, period) {
            const amountInWon = amount * 10000;
            
            if (period === 'day2' || period === 'day10') {
                return amountInWon * 1.3; // 130%
            } else if (period === 'day16') {
                return amountInWon * 1.0; // 100%
            }
            return 0;
        }

        // 돈 내리는 애니메이션
        function createMoneyRain() {
            const moneyRain = document.getElementById('moneyRain');
            const moneyIcons = ['💰', '💸', '💵', '💴', '💶', '💷', '🏆', '⭐', '✨', '💎'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const money = document.createElement('div');
                    money.className = 'money-icon';
                    money.textContent = moneyIcons[Math.floor(Math.random() * moneyIcons.length)];
                    
                    // 랜덤 크기 (2배~3배)
                    const randomSize = (Math.random() * 1 + 2); // 2.0 ~ 3.0
                    money.style.fontSize = (1.5 * randomSize) + 'em';
                    
                    money.style.left = Math.random() * 100 + 'vw';
                    money.style.animationDelay = Math.random() * 0.5 + 's'; // 0~0.5초로 단축
                    money.style.animationDuration = (Math.random() * 1 + 2) + 's'; // 2~3초로 단축
                    
                    moneyRain.appendChild(money);
                    
                    setTimeout(() => {
                        money.remove();
                    }, 4000);
                }, i * 50); // 더 빠른 간격으로 생성
            }
        }

        // 효과와 함께 계산하기
        function calculateWithEffect() {
            const btn = document.querySelector('.calculate-btn');
            
            // 버튼 효과
            btn.classList.add('calculating');
            btn.textContent = '💫 계산 중...';
            
            // 돈 내리는 효과
            createMoneyRain();
            
            setTimeout(() => {
                calculateTotal();
                
                // 결과 애니메이션
                const result = document.getElementById('result');
                result.style.display = 'block';
                result.classList.add('show');
                
                // 버튼 원래대로
                btn.classList.remove('calculating');
                btn.textContent = '💸 시상금 계산하기(클릭)';
                
                // 결과로 스크롤
                result.scrollIntoView({
                    behavior: 'smooth'
                });
            }, 1000);
        }

        function calculateTotal() {
            // 입력값 가져오기
            const day2Reach = parseInt(document.getElementById('day2-reach').value) || 0;
            const day2Guarantee = parseInt(document.getElementById('day2-guarantee').value) || 0;
            const day10Reach = parseInt(document.getElementById('day10-reach').value) || 0;
            const day10Guarantee = parseInt(document.getElementById('day10-guarantee').value) || 0;
            const day16Guarantee = parseInt(document.getElementById('day16-guarantee').value) || 0;
            
            let totalPrize = 0;
            let breakdown = [];
            
            // 리치 시상 계산
            if (day2Reach > 0) {
                const prize = calculateReachPrize(day2Reach, 'day2');
                if (prize > 0) {
                    totalPrize += prize;
                    breakdown.push(`1~2일 리치: ${prize.toLocaleString()}원 (${day2Reach}만원 × 200%)`);
                }
            }
            
            if (day10Reach > 0) {
                const prize = calculateReachPrize(day10Reach, 'day10');
                if (prize > 0) {
                    totalPrize += prize;
                    const rate = day10Reach > 50 ? '200%' : '150%';
                    breakdown.push(`3~10일 리치: ${prize.toLocaleString()}원 (${day10Reach}만원 × ${rate})`);
                }
            }
            
            // 인보장 시상 계산 (1~2일)
            if (day2Guarantee > 0) {
                const productPrize = calculateGuaranteeProductPrize(day2Guarantee);
                const datePrize = calculateGuaranteeDatePrize(day2Guarantee, 'day2');
                
                if (productPrize > 0 || datePrize > 0) {
                    totalPrize += productPrize + datePrize;
                    breakdown.push(`1~2일 인보장: ${(productPrize + datePrize).toLocaleString()}원`);
                    breakdown.push(`  - 상품별: ${productPrize.toLocaleString()}원`);
                    breakdown.push(`  - 날짜별: ${datePrize.toLocaleString()}원 (${day2Guarantee}만원 × 130%)`);
                }
            }
            
            // 인보장 시상 계산 (3~10일)
            if (day10Guarantee > 0) {
                const productPrize = calculateGuaranteeProductPrize(day10Guarantee);
                const datePrize = calculateGuaranteeDatePrize(day10Guarantee, 'day10');
                
                if (productPrize > 0 || datePrize > 0) {
                    totalPrize += productPrize + datePrize;
                    breakdown.push(`3~10일 인보장: ${(productPrize + datePrize).toLocaleString()}원`);
                    breakdown.push(`  - 상품별: ${productPrize.toLocaleString()}원`);
                    breakdown.push(`  - 날짜별: ${datePrize.toLocaleString()}원 (${day10Guarantee}만원 × 130%)`);
                }
            }
            
            // 인보장 시상 계산 (11~16일)
            if (day16Guarantee > 0) {
                const productPrize = calculateGuaranteeProductPrize(day16Guarantee);
                const datePrize = calculateGuaranteeDatePrize(day16Guarantee, 'day16');
                
                if (productPrize > 0 || datePrize > 0) {
                    totalPrize += productPrize + datePrize;
                    breakdown.push(`11~16일 인보장: ${(productPrize + datePrize).toLocaleString()}원`);
                    breakdown.push(`  - 상품별: ${productPrize.toLocaleString()}원`);
                    breakdown.push(`  - 날짜별: ${datePrize.toLocaleString()}원 (${day16Guarantee}만원 × 100%)`);
                }
            }
            
            // 결과 표시
            document.getElementById('totalAmount').textContent = totalPrize.toLocaleString();
            document.getElementById('breakdown').innerHTML = breakdown.length > 0 ? breakdown.join('<br>') : '입력된 금액이 없거나 시상 조건에 해당하지 않습니다.';
        }

        // 엔터 키로도 계산할 수 있도록
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calculateWithEffect();
            }
        });

        // 실시간으로 입력값이 변경될 때마다 자동 계산
        const inputs = ['day2-reach', 'day2-guarantee', 'day10-reach', 'day10-guarantee', 'day16-guarantee'];
        inputs.forEach(id => {
            document.getElementById(id).addEventListener('input', function() {
                // 입력할 때는 결과를 숨김
                const result = document.getElementById('result');
                result.style.display = 'none';
                result.classList.remove('show');
            });
        });
    </script>
</body>
</html>
