<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>암보험 진단금 vs 치료비</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            color: #2d3748;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .hidden {
            display: none !important;
        }

        /* 공통 컨테이너 스타일 */
        .page-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        /* 공통 타이포그래피 */
        h1, h2 {
            font-size: 1.6em;
            color: #2d3748;
            line-height: 1.4;
            text-align: center;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1em;
            color: #4a5568;
            text-align: center;
            margin-bottom: 25px;
        }

        /* 공통 버튼 스타일 */
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: scale(0.97);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:active {
            transform: scale(0.97);
        }

        /* Step 0: 시작 화면 */
        .comparison-boxes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .comparison-box {
            padding: 25px 15px;
            border-radius: 15px;
            text-align: center;
        }

        .comparison-box.diagnosis {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
        }

        .comparison-box.treatment {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
        }

        .comparison-box .label {
            font-size: 0.95em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .comparison-box .amount {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .comparison-box .sub {
            font-size: 0.85em;
            opacity: 0.9;
        }

        .vs-text {
            font-size: 1.4em;
            font-weight: 700;
            color: #667eea;
            margin: 20px 0;
            text-align: center;
        }

        .question-text {
            font-size: 1.1em;
            color: #4a5568;
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
        }

        /* Step 1: 확률 예측 */
        .question-box {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            padding: 25px 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
        }

        .question-box p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #2d3748;
            font-weight: 600;
        }

        .question-box .highlight {
            color: #e74c3c;
            font-size: 1.3em;
            font-weight: 700;
        }

        .slider-instruction {
            text-align: center;
            margin-bottom: 25px;
            padding: 18px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            border-radius: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .slider-instruction p {
            color: white;
            font-size: 1.2em;
            font-weight: 700;
        }

        .slider-instruction .emoji {
            font-size: 1.5em;
        }

        .slider-values {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            align-items: center;
        }

        .slider-values .current {
            font-size: 2.5em;
            font-weight: 700;
            color: #e74c3c;
        }

        .slider-wrapper {
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 3px solid #ff6b6b;
            margin-bottom: 20px;
        }

        input[type="range"] {
            width: 100%;
            height: 12px;
            border-radius: 10px;
            appearance: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 32px;
            height: 32px;
            background: #e74c3c;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(231, 76, 60, 0.5);
            border: 3px solid white;
        }

        .people-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            margin-bottom: 25px;
        }

        .person {
            aspect-ratio: 1;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .person.selected { background: #e74c3c; }
        .person.unselected { background: #e0e0e0; }

        /* Step 2: 결과 */
        .prediction-result {
            text-align: center;
            margin-bottom: 25px;
        }

        .prediction-result .your-guess {
            font-size: 1em;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .prediction-result .guess-value {
            font-size: 1.8em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 15px;
        }

        .prediction-result .answer-label {
            font-size: 1em;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .prediction-result .answer-value {
            font-size: 3em;
            font-weight: 700;
            color: #e74c3c;
            margin-bottom: 12px;
        }

        .prediction-result .difference {
            font-size: 1.05em;
            color: #e67e22;
            font-weight: 600;
        }

        .stats-boxes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-box {
            padding: 22px 15px;
            border-radius: 15px;
            text-align: center;
            border: 3px solid;
        }

        .stat-box.lucky {
            background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
            border-color: #2ecc71;
        }

        .stat-box.unlucky {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            border-color: #e67e22;
        }

        .stat-box .icon {
            font-size: 2.2em;
            margin-bottom: 8px;
        }

        .stat-box .percent {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-box .label {
            font-size: 0.9em;
            color: #2d3748;
        }

        .info-box {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #e67e22;
        }

        .info-box p {
            color: #2d3748;
            line-height: 1.5;
            font-size: 0.95em;
        }

        /* Step 3: 시나리오 선택 */
        .step-3 h2 {
            font-size: 2em !important;
            margin-bottom: 15px;
        }

        .step-3 .subtitle {
            font-size: 1.05em;
            margin-bottom: 25px;
        }

        .scenario-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .scenario-button {
            background: white;
            border: 3px solid;
            border-radius: 15px;
            padding: 25px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .scenario-button:active {
            transform: scale(0.96);
        }

        .scenario-button.green {
            border-color: #2ecc71;
            background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
        }

        .scenario-button.blue {
            border-color: #3498db;
            background: linear-gradient(135deg, #a8edea 0%, #74b9ff 100%);
        }

        .scenario-button.orange {
            border-color: #e67e22;
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
        }

        .scenario-button.red {
            border-color: #e74c3c;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        .scenario-button .icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .scenario-button .title {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 8px;
            color: #2d3748;
        }

        .scenario-button .percent {
            font-size: 1.8em;
            font-weight: 700;
            margin: 10px 0;
            color: #667eea;
        }

        .scenario-button .desc {
            font-size: 0.9em;
            color: #4a5568;
            line-height: 1.4;
        }

        .roulette-teaser {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 25px;
        }

        .roulette-teaser h3 {
            color: white;
            font-size: 1.2em;
            margin-bottom: 12px;
        }

        .roulette-teaser p {
            color: white;
            font-size: 0.95em;
            margin-bottom: 15px;
            opacity: 0.95;
        }

        .roulette-teaser button {
            background: white;
            color: #e74c3c;
            border: none;
            padding: 14px 28px;
            border-radius: 50px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .roulette-teaser button:active {
            transform: scale(0.97);
        }

        /* Step 4: 상세 결과 */
        .detail-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 18px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .detail-header h2 {
            font-size: 1.3em;
            color: white;
            margin-bottom: 8px;
            text-align: left;
        }

        .detail-header p {
